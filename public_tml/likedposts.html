<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liked posts</title>
</head>
<body>
    <#list groups as group>
        <div id="group">
            <h2>${group.groupInfo.name}:</h2>
            <#list group.posts as post>
                <div id="post">
                    <p>
                        Id: ${post.id?c}<br>
                        Text: ${post.text}<br>
                        <a href="https://vk.com/wall-${group.groupInfo.id?c}_${post.id?c}">Link</a>
                    <p/>
                </div>
            </#list>
        </div>
        <br>
    </#list>
</body>
</html>
