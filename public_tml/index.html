<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать на  VKChase, ${firstName} ${lastName}!</title>
</head>
<body>
    <form action="http://localhost:8080/vkchase/following" method="GET">
        <label>За кем будем следить?</label>
        <input type="text" name="link"/>
        <button type="submit">Добавить</button>
    </form>
    <h4>Подписки:</h4>
    <#list following as followingOne>
        <a href="http://vk.com/id${followingOne.userInfo.vkId?c}">
            ${followingOne.userInfo.firstName} ${followingOne.userInfo.lastName}
        </a>:
        <ul>
            <li>
                <a href="http://localhost:8080/vkchase/groups?following=${followingOne.userInfo.vkId?c}">
                    выбор групп
                </a>
            </li>
            <li>
                <a href="http://localhost:8080/vkchase/result?following=${followingOne.userInfo.vkId?c}">
                    результаты
                </a>
            </li>
        </ul>
        </br>
    </#list>
</body>
</html>
