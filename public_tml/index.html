<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<meta charset="UTF-8">
<title>VKChase</title>
<body>
    <h4>Добро пожаловать на  VKChase, ${firstName} ${lastName}!</h4>
    <form action="http://localhost:8080/addfollowing" method="post">
        <label>За кем будем следить?</label>
        <input type="text" name="link"/><br>
        <input type="checkbox" name="event" value="FRIEND">Друзья<br>
        <input type="checkbox" name="event" value="AUDIO">Аудиозаписи<br>
        <input type="checkbox" name="event" value="VIDEO">Видеозаписи<br>
        <input type="checkbox" name="event" value="GROUP">Группы<br>
        <input type="checkbox" name="event" value="POST">Посты на стене<br>
        <!--<input type="checkbox" name="event" value="GROUP_LIKE">Лайки в группах<br>-->
        <button type="submit">Добавить</button>
    </form>
    <h4>Подписки:</h4>
    <#list following as followingOne>
        <a href="http://vk.com/id${followingOne.userInfo.vkId?c}">
            ${followingOne.userInfo.firstName} ${followingOne.userInfo.lastName}
        </a>:
        <ul>
            <li>
                <a href="http://localhost:8080/groups?following=${followingOne.userInfo.vkId?c}">
                    выбор групп
                </a>
            </li>
            <li>
                <a href="http://localhost:8080/following?id=${followingOne.userInfo.vkId?c}">
                    результаты
                </a>
            </li>
        </ul>
        </br>
    </#list>
</body>
</html>
