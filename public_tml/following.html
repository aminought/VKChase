<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>${followingInfo.firstName} ${followingInfo.lastName}</title>
</head>
<body>
    <#if events?size == 0>
        На данный момент событий нет.
    <#else>
        <#list events as event>
            <div id="event">
                <p>event.toString()</p>
            </div>
        </#list>
    </#if>
</body>
</html>
